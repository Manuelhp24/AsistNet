<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - AsistNet</title>
    <link rel="icon" href="img/favicon.png" type="imagen/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-primary-800 shadow-md">
        <div class="container mx-auto px-4">
            <nav class="flex flex-col md:flex-row justify-between items-center py-4">
                <a href="login.html" class="text-3xl font-bold text-white mb-4 md:mb-0 hover:text-primary-200 transition-colors">
                    <span class="text-4xl font-bold italic">A</span>sistNet
                </a>
                <ul class="flex flex-wrap justify-center gap-4 md:gap-6">
                    <li>
                        <a href="Preguntas Frecuentes.html" class="text-white hover:text-primary-200 transition-colors">FAQs</a>
                    </li>
                    <li>
                        <a href="politicas_de_seguridad.html" class="text-white hover:text-primary-200 transition-colors">Política de Seguridad</a>
                    </li>
                    <li>
                        <a href="contato.html" class="text-white hover:text-primary-200 transition-colors">Contáctanos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <section class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="bg-primary-700 px-6 py-4">
                    <h2 class="text-2xl font-bold text-white text-center">Formulario de Registro</h2>
                </div>
                
                <form class="px-6 py-4 space-y-4">
                    <div>
                        <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                    </div>

                    <div>
                        <label for="select" class="block text-gray-700 font-medium mb-1">Tipo de documento:</label>
                        <select id="select" name="select" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                            <option value="" disabled selected>Seleccione su tipo de documento</option>
                            <option>CC</option>
                            <option>TI</option>
                            <option>Cédula de extranjería</option>
                            <option>Pasaporte</option>
                        </select>
                    </div>

                    <div>
                        <label for="Documento" class="block text-gray-700 font-medium mb-1">Documento:</label>
                        <input type="text" id="Documento" name="Documento" placeholder="Número sin (.) ni (,)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                    </div>

                    <div>
                        <label for="telefono" class="block text-gray-700 font-medium mb-1">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                    </div>

                    <div>
                        <label for="correo" class="block text-gray-700 font-medium mb-1">Correo:</label>
                        <input type="email" id="correo" name="correo" placeholder="Correo" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                    </div>

                    <div>
                        <label for="contrasena" class="block text-gray-700 font-medium mb-1">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                    </div>

                    <div>
                        <label for="confirmar_contrasena" class="block text-gray-700 font-medium mb-1">Confirmar Contraseña:</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirma tu contraseña" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent" required>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-2">
                        <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md transition-colors font-medium flex-grow">
                            Registrarse
                        </button>
                        <button type="reset" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition-colors font-medium flex-grow">
                            Cancelar
                        </button>
                    </div>

                    <div class="text-center pt-2">
                        <a href="login.html" class="text-primary-600 hover:text-primary-800 text-sm font-medium">
                            <i class="fas fa-arrow-left mr-1"></i> Volver al inicio de sesión
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-primary-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="font-bold mb-1">Sistema de Control de Asistencia - Versión 1.0</p>
            <p class="text-sm text-white/80 mb-1">Proyecto desarrollado por Daniel Gomez</p>
            <p class="text-sm text-white/80 mb-1">© 2025 Todos los derechos reservados</p>
            <p class="text-sm text-white/80 mb-1">
                <i class="fas fa-envelope mr-1"></i> soporte@asistencia.com
            </p>
            <p class="text-sm text-white/80">
                <i class="fas fa-phone mr-1"></i> +123 456 7890
            </p>
        </div>
    </footer>
</body>
</html>
