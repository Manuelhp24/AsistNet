<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - AsistNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/notificaciones.css">
    <link rel="icon" href="static/img/favicon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-emerald-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-emerald-200">
                        <i class="fas fa-arrow-left"></i> Volver al Dashboard
                    </a>
                    <h1 class="text-2xl font-bold">游댒 Centro de Notificaciones</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="unread-count" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">0</span>
                    <button onclick="markAllAsRead()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-check-double mr-2"></i>Marcar todas como le칤das
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filtros -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <h2 class="text-lg font-semibold">Filtros:</h2>
                <button onclick="filterNotifications('all')" class="filter-btn active bg-emerald-100 text-emerald-800 px-4 py-2 rounded-full">
                    Todas
                </button>
                <button onclick="filterNotifications('unread')" class="filter-btn bg-blue-100 text-blue-800 px-4 py-2 rounded-full">
                    <i class="fas fa-envelope mr-2"></i>No le칤das
                </button>
                <button onclick="filterNotifications('alerts')" class="filter-btn bg-red-100 text-red-800 px-4 py-2 rounded-full">
                    <i class="fas fa-exclamation-triangle mr-2"></i>Alertas
                </button>
                <button onclick="filterNotifications('info')" class="filter-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full">
                    <i class="fas fa-info-circle mr-2"></i>Informativas
                </button>
            </div>
        </div>

        <!-- Lista de Notificaciones -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="notifications-list" class="divide-y divide-gray-200">
                <!-- Las notificaciones se cargar치n din치micamente con JavaScript -->
                <div class="text-center py-12 text-gray-500">
                    <i class="fas fa-bell-slash text-4xl mb-4"></i>
                    <p>Cargando notificaciones...</p>
                </div>
            </div>
        </div>

        <!-- Paginaci칩n -->
        <div class="mt-6 flex justify-center">
            <div class="bg-white rounded-lg shadow-md px-6 py-3">
                <button onclick="loadMore()" class="text-emerald-600 hover:text-emerald-800 font-semibold">
                    <i class="fas fa-sync-alt mr-2"></i>Cargar m치s notificaciones
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="static/js/notificaciones.js"></script>
</body>
</html>
