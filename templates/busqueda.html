<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda - AsistNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/busqueda.css">
    <link rel="icon" href="static/img/favicon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-emerald-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-emerald-200">
                        <i class="fas fa-arrow-left"></i> Volver al Dashboard
                    </a>
                    <h1 class="text-2xl font-bold">üîç B√∫squeda Inteligente</h1>
                </div>
                <div class="text-sm">
                    <span id="results-count" class="bg-white text-emerald-800 px-3 py-1 rounded-full font-bold">0 resultados</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Barra de B√∫squeda -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="relative">
                <div class="flex items-center">
                    <i class="fas fa-search absolute left-4 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Buscar estudiantes, cursos, asistencias..." 
                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition"
                        autocomplete="off"
                    >
                    <div class="absolute right-3 flex space-x-2">
                        <button id="clear-search" class="text-gray-400 hover:text-gray-600 hidden">
                            <i class="fas fa-times"></i>
                        </button>
                        <button id="search-btn" class="bg-emerald-500 text-white px-4 py-2 rounded-lg hover:bg-emerald-600 transition">
                            Buscar
                        </button>
                    </div>
                </div>
                
                <!-- Sugerencias -->
                <div id="suggestions-container" class="absolute z-50 w-full bg-white shadow-lg rounded-b-lg border border-gray-200 hidden">
                    <div id="suggestions-list" class="max-h-60 overflow-y-auto"></div>
                </div>
            </div>

            <!-- Filtros Avanzados -->
            <div id="advanced-filters" class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4 hidden">
                <select id="filter-type" class="border border-gray-300 rounded-lg px-3 py-2 focus:border-emerald-500">
                    <option value="all">Todo</option>
                    <option value="students">Estudiantes</option>
                    <option value="courses">Cursos</option>
                    <option value="attendance">Asistencias</option>
                </select>
                
                <select id="filter-date" class="border border-gray-300 rounded-lg px-3 py-2 focus:border-emerald-500">
                    <option value="all">Cualquier fecha</option>
                    <option value="today">Hoy</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mes</option>
                </select>

                <select id="filter-status" class="border border-gray-300 rounded-lg px-3 py-2 focus:border-emerald-500">
                    <option value="all">Todos los estados</option>
                    <option value="present">Presente</option>
                    <option value="absent">Ausente</option>
                    <option value="late">Tarde</option>
                </select>
            </div>

            <button id="toggle-filters" class="mt-3 text-emerald-600 hover:text-emerald-800 text-sm">
                <i class="fas fa-filter mr-1"></i>Filtros avanzados
            </button>
        </div>

        <!-- Resultados -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="results-container" class="divide-y divide-gray-200">
                <!-- Los resultados se cargar√°n din√°micamente -->
                <div class="text-center py-12 text-gray-500">
                    <i class="fas fa-search text-4xl mb-4"></i>
                    <p>Ingresa un t√©rmino de b√∫squeda para comenzar</p>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600 mx-auto mb-4"></div>
                <p>Buscando...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="static/js/busqueda.js"></script>
</body>
</html>
