<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asistencia - AsistNet</title>
    <link rel="icon" href="static/img/favicon.png" type="imagen/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .presente {
            color: #047857;
            font-weight: 500;
        }
        .ausente {
            color: #dc2626;
            font-weight: 500;
        }
        .tarde {
            color: #d97706;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-primary-800 shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-white text-center">
                <span class="text-4xl font-bold italic">A</span>sistNet - Gestión de Asistencias
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 bg-primary-700">
                <h2 class="text-xl font-semibold text-white">Lista de Estudiantes</h2>
            </div>
            
            <div class="overflow-x-auto p-6">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grupo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asistencia</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acción</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Juan Pérez</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Grupo A</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm presente">
                                <i class="fas fa-check-circle mr-1"></i> Presente
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="abrirModal('Juan Pérez', 'Presente')" 
                                        class="bg-primary-600 hover:bg-primary-700 text-white px-3 py-1 rounded-md text-xs transition-colors">
                                    Editar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">María López</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Grupo B</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ausente">
                                <i class="fas fa-times-circle mr-1"></i> Ausente
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="abrirModal('María López', 'Ausente')" 
                                        class="bg-primary-600 hover:bg-primary-700 text-white px-3 py-1 rounded-md text-xs transition-colors">
                                    Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para editar asistencia -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="px-6 py-4 bg-primary-700 rounded-t-lg">
                <h2 class="text-xl font-semibold text-white">Editar Asistencia</h2>
            </div>
            
            <div class="p-6">
                <p id="nombre-estudiante" class="text-gray-700 mb-4 font-medium"></p>
                
                <div class="mb-4">
                    <label for="nuevo-estado" class="block text-gray-700 font-medium mb-2">Nuevo Estado:</label>
                    <select id="nuevo-estado" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                        <option value="Presente">Presente</option>
                        <option value="Ausente">Ausente</option>
                        <option value="Tarde">Tarde</option>
                    </select>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button onclick="cerrarModal()" 
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors">
                        Cancelar
                    </button>
                    <button onclick="guardarCambios()" 
                            class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md transition-colors">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let estudianteActual = null;
        
        function abrirModal(nombre, estadoActual) {
            estudianteActual = nombre;
            document.getElementById("nombre-estudiante").innerText = "Estudiante: " + nombre;
            document.getElementById("nuevo-estado").value = estadoActual;
            document.getElementById("modal").classList.remove('hidden');
        }

        function cerrarModal() {
            document.getElementById("modal").classList.add('hidden');
        }

        function guardarCambios() {
            const nuevoEstado = document.getElementById("nuevo-estado").value;
            alert(`Asistencia actualizada para ${estudianteActual}: ${nuevoEstado}`);
            cerrarModal();
            
            // Aquí iría la lógica para actualizar la tabla
            // Por simplicidad en este ejemplo solo mostramos un alert
        }
    </script>
</body>
</html>
